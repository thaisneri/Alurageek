<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nav.css"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header class="nav2">
        <input class="caixa2" type="search" name="search" class="search-input" placeholder="    O que deseja encontrar?" list="options">
    </header>

    <main>
        <section class="form2">
            <div class="form2-div">
                <form >
                    <h1 class="form2-titulo" for="">Iniciar sessão</h1>
                    <input class="form2-input" type="email" placeholder="Escreva seu email" required>
                    <input class="form2-input" type="password" placeholder="Escreva sua senha" required>
                    <button class="form2-botao">Entrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section class="rodape">
            
            <div class="logo"></div>

            <div class="lista">
                <ul >
                    <li>Quem somos nós</li><br>
                    <li>Política de privacidade</li><br>
                    <li>Programa fidelidade</li><br>
                    <li>Nossas lojas</li><br>
                    <li>Quero ser franqueado</li><br>
                    <li>Anuncie aqui</li><br>
                </ul>
            </div>

            <div class="form">
                <form >
                    <h1 class="form-titulo" for="">Fale Conosco</h1><br>
                    <input class="form-input" type="text" placeholder="Nome" required>
                    <textarea class="form-texto" id="" cols="10" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                    <button class="form-botao">Enviar mensagem</button>
                </form>
            </div>
        </section>

        <section class="desenvolvimento">
            <div class="desenvolvimento-conteudo">
                <p>Desenvolvido por Thais Neri <br> 2023</p>
            </div>
        </section>
    </footer>
</body>
</html>
